<div class="bg-gray-100 font-sans ">
    <header class="bg-gray-50 border-b border-gray-200 h-[100px] overflow-visible">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center w-[200px] shrink-0">
                    <a routerLink = "/" >
                    <img alt="Angular Spree Logo" class="h-10 w-10 mr-2"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuBhpB-2IwpF3rFlvHqEmXNbtAyjrK5Y40heWGkBMN_XQa0dIdrAjTFdPXR1jOSedJhb4WlTenyKU8PVRCvJwF__bASDlJtAdFINlwjQ8_AnJMZukcMqT4SCBN-Y9t3el0_6b07YKBMPiT3k3QDAHcQ8njRPgkHm4pMsiMpoacNl7FsdBtvvRowpxZAFbakVv6PcclwsAuWdt1zNAcj7wAvT5L4pPrB_WJ15HPhhdNylcybiq7MzLvI8H_NkOYN2CKPQGN142REvCOo" />
                        <span class="text-xl font-bold text-orange-500">Angular<br />Spree</span>
                      </a>
                </div>
                <div class="flex-grow max-w-lg mx-8 flex-1 max-w-2xl px-4">
                    <div class="relative">
                        <input
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                            placeholder="Find good furniture for me" type="text" />
                        <button class="absolute right-0 top-0 mt-2 mr-3 text-gray-500">
                            <span class="material-icons">search</span>
                        </button>
                    </div>
                </div>
                <div #dropdownRef
                    class="relative flex items-center space-x-6 text-gray-600 w-[420px] flex-1 max-w-2xl px-4 justify-end">
                    <div class="flex items-center cursor-pointer"
                        [ngClass]="isDropdownOpen('help') ? 'border border-gray-300 bg-gray-100 rounded-lg' : ''">

                        <button (click)="toggleDropdown('help')" class="help-button flex-1 max-w-2xl ">
                            <span class="pl-3">24/7 help</span>
                            <span class="material-icons">arrow_drop_down</span>
                        </button>
                    </div>
                    <!-- Dropdown -->
                    <div *ngIf="isDropdownOpen('help')" class="dropdown">
                        <p>Get help from our experts 24/7</p>
                        <h2>888-888-xxx</h2>
                        <button (click)="goToContactPage()"> Contact Us</button>
                    </div>
                    <!--login&singnup Dropdown-->
                    <div class="flex items-center cursor-pointer "
                        [ngClass]="isDropdownOpen('auth') ? 'border border-gray-300 bg-gray-100 rounded-lg' : ''">
                        <button class="help-button flex-1 max-w-2xl ml-2 bg-orange-500  px-4 py-2 rounded-md  "
                            (click)="toggleDropdown('auth')">
                            <span class="pl-3 flex-1 max-w-2xl ">Login &amp; SignUp</span>
                            <span class="material-icons">arrow_drop_down</span>
                        </button>
                    </div>
                    <div *ngIf="isDropdownOpen('auth')" class=" login_singnup_Dropdown border border-gray-300">
                        <button (click)="goToLoginPage()">
                            <p>login</p>
                        </button>
                        <hr class="growing-line">
                        <button (click)="goToSignupPage()">
                            <p>SignUp</p>
                        </button>
                    </div>
                    <button class="flex items-center bg-gray-200 px-4 py-2 rounded-md">
                        <span class="material-icons text-gray-600">shopping_cart</span>
                        <span class="ml-2 text-gray-700">Cart</span>
                        <span
                            class="ml-2 bg-yellow-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
            <nav class="flex items-center justify-between py-2 text-gray-600">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center cursor-pointer">
                        <span>Shop By Gold Jewellery</span>
                        <button class="bg-red-300">
                            <span class="material-icons">arrow_drop_down</span>
                        </button>

                    </div>
                    <div class="flex items-center cursor-pointer">
                        <span>Shop By Diamond Jewellery</span>
                        <button class="bg-red-300">
                            <span class="material-icons">arrow_drop_down</span>
                        </button>

                    </div>
                </div>
                <div class="flex items-center">
                    <span class="uppercase text-sm">FREE 1-2 DAY SHIPPING OVER $50</span>
                    <span class="material-icons ml-2">local_shipping</span>
                </div>
            </nav>
        </div>
    </header>
</div>
