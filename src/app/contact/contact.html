
<div class="max-w-2xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <div class="text-left">
        <h1 class="text-4xl font-bold text-gray-800">Contact Us</h1>
        <p class="mt-4 text-lg text-gray-600">We're here to help and answer any question you might have. We look forward
            to hearing from you</p>
    </div>
    <form class="mt-12">
        <div class="grid grid-cols-1 gap-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
                <div class="mt-1">
                    <input autocomplete="name"
                        class="py-3 px-4 block w-full shadow-sm focus:ring-rose-500 focus:border-rose-500 border-gray-300 rounded-md bg-white"
                        id="name" name="name" placeholder="Your Name" type="text" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                <div class="mt-1">
                    <input autocomplete="email"
                        class="py-3 px-4 block w-full shadow-sm focus:ring-rose-500 focus:border-rose-500 border-gray-300 rounded-md bg-white"
                        id="email" name="email" placeholder="Your Email" type="email" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="message">Message</label>
                <div class="mt-1">
                    <textarea
                        class="py-3 px-4 block w-full shadow-sm focus:ring-rose-500 focus:border-rose-500 border border-gray-300 rounded-md bg-white"
                        id="message" name="message" placeholder="Your Message" rows="4"></textarea>
                </div>
            </div>
            <div>
                <button
                    class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md bg-rose-300 hover:bg-rose-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500"
                    type="submit">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
